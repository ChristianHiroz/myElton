#payment mail
payment:
    email:
        subject: Bienvenue sur My Elton, %civil% %name% !
        message: |
            Merci de faire confiance à My Elton pour vos cours d’anglais ! Vous avez choisi : %offer% !

            En attendant le règlement de votre paiement, vous bénéficiez d’une période d’essai de 10 jours.
            Pendant cette période d’essai, vous pouvez accéder au contenu du 1er trimestre.

            Pour rappel, votre nom d’utilisateur est : %username% !

            Pour débloquer tous les cours et tout le contenu du site, nous vous proposons plusieurs solutions :
                - paiement par carte bleue, en cliquant ici %paymentLink%
                - paiement par chèque, en imprimant ce mail et en nous le retournant, accompagné du chèque à l’ordre de Play Bac Presse, à l’adresse donnée en pied de page de ce mail
                - paiement en liquide, en imprimant ce mail et en nous le retournant, accompagné du montant indiqué, à l’adresse donnée en pied de page de ce mail

            Vous pourrez profiter pleinement de toutes les possibilités offertes par My Elton dès validation de votre paiement 

            Pour vous familiariser avec le site et ne rien manquer des fonctionnalités proposées, n’hésitez pas à regarder nos tutoriels vidéos en vous rendant <a href="%videoLink%">ici</a> . Vous les trouverez également par le biais du lien « Découvrir My Elton » %accueilUrl% disponible sur la page d’accueil de votre espace personnel. 
            
            A bientôt sur My Elton !